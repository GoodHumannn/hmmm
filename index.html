<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #0b0b0f;
    color: #fff;
    font-family: 'Great Vibes', cursive;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .center {
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 1px;
  }

  button {
    font-family: Arial, sans-serif;
    font-size: 18px;
    padding: 12px 28px;
    margin: 12px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
  }

  #yes:hover {
    transform: scale(1.08);
  }

  #no {
    background: #222;
    color: #aaa;
    position: absolute;
  }

  .link {
    color: #ff4d6d;
    cursor: pointer;
    text-decoration: underline;
    font-family: Arial, sans-serif;
  }
</style>
</head>

<body>

<!-- Soft background music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8d6c4a7c1.mp3?filename=romantic-piano-110397.mp3" type="audio/mpeg">
</audio>

<div id="page1" class="center">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">YES ‚ù§Ô∏è</button>
  <button id="no">NO ‚ùå</button>
</div>

<div id="page2" class="center" style="display:none;">
  <h1>So click <span class="link" onclick="goToSite()">here</span> baby üíñ</h1>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  // Intelligent dodge: moves away from cursor direction
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 120) {
      let newX = rect.left - dx * 0.6;
      let newY = rect.top - dy * 0.6;

      newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
      newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  });

  function goToSite() {
    window.location.href = "https://GoodHumannn.github.io/vallentine";
  }
</script>

</body>
</html>
